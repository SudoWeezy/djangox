<form method="post" hx-post="{% url 'blog_create' %}" hx-target=".blog-container" hx-swap="afterbegin" onsubmit="document.getElementById('create-blog-modal').style.display='none'">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
        {{ form.title }}
        {{ form.title.errors }}
    </div>
    <div class="form-group">
        <label for="{{ form.author.id_for_label }}">{{ form.author.label }}</label>
        {{ form.author }}
        {{ form.author.errors }}
    </div>
    <div class="form-group">
        <label for="{{ form.content.id_for_label }}">{{ form.content.label }}</label>
        {{ form.content }}
        {{ form.content.errors }}
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" onclick="document.getElementById('create-blog-modal').style.display='none'">Cancel</button>
    </div>
</form>
